image:
  tag: 1.2.0

persistence:
  accessMode: ReadWriteOnce
  size: 1Gi

caAddress: ca.lf.aidtech-test.xyz
caUsername: ord2

ord:
  type: kafka
  ## MSP ID of the Orderer
  mspID: AidTechMSP

secrets:
  ord:
    cert: hlf--ord2-idcert
    key: hlf--ord2-idkey
    caCert: hlf--ca-cert
  genesis: hlf--genesis
  adminCert: hlf--org-admincert
  caServerTls: ca--tls

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 95
        podAffinityTerm:
          topologyKey: "kubernetes.io/hostname"
          labelSelector:
            matchLabels:
              app: hlf-ord
